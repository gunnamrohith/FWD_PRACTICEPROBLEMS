<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>

    <style>
    
        form {
            width: 350px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border: 2px solid #ccc;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
           
        }
    </style>
</head>

<body>

    <form>
        <h2>Registration Form</h2>

        <label>Name:</label>
        <input type="text" required>

        <label>Email:</label>
        <input type="email" required>

        <label>Phone Number:</label>
        <input type="number" pattern="[0-9]{10}" title="Enter 10 digit phone number" required>

        <label>Password:</label>
        <input type="password" pattern="(?=.*[0-9])(?=.*[!@#$%^&*]).{6,}" title="Password must contain at least one number and one special character" required>

        <label>Gender:</label>
        <select required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <button type="submit">Register</button>
    </form>

</body>
</html>
