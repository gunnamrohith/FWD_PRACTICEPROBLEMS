<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Service Feedback Form</title>
    <link rel="stylesheet" href="stylefeed.css">
</head>
<body>

<div class="container">

    <div class="header">
        <h2>Customer Service<br>Feedback Form</h2>
        <p>Amazon</p>
    </div>

    <label>Name</label>
    <input type="text" required>

    <div class="half">
        <label>Phone</label>
        <input type="text">
    </div>

    <div class="half">
        <label>Email Address</label>
        <input type="email">
    </div>

    <p class="info">
        Please rate each question on a scale of 1 to 5, with 5 being the highest (excellent) and 1 being the lowest (poor).
    </p>

    <label>How satisfied are you with the support you received?</label>
    <div class="options">
        <input type="radio"> 5
        <input type="radio"> 4
        <input type="radio"> 3
        <input type="radio"> 2
        <input type="radio"> 1
    </div>

    <label>How would you rate the promptness of our response?</label>
    <div class="options">
        <input type="radio"> 5
        <input type="radio"> 4
        <input type="radio"> 3
        <input type="radio"> 2
        <input type="radio"> 1
    </div>

    <label>How would you rate the professionalism of our team?</label>
    <div class="options">
        <input type="radio"> 5
        <input type="radio"> 4
        <input type="radio"> 3
        <input type="radio"> 2
        <input type="radio"> 1
    </div>

    <label>How would you rate your overall experience?</label>
    <div class="options">
        <input type="radio"> 5
        <input type="radio"> 4
        <input type="radio"> 3
        <input type="radio"> 2
        <input type="radio"> 1
    </div>

    <label>Do you have any additional feedback or suggestions?</label>
    <textarea></textarea>
    <button type="submit">Submit Feedback</button>  

</div>

</body>
</html>
