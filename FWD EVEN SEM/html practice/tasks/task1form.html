<!DOCTYPE html>
<html>
<head>
    <title>Student Profile</title>
</head>
<body>
    <center>
    <h2><b>Student Profile</b></h2>
    <form>
        First Name:<br>
        <input type="text" id="firstname" name="firstname" size="30"><br><br>
        Last Name:<br>
        <input type="text" id="lastname" name="lastname" size="30"><br><br>
        Email ID:<br>
        <input type="email" id="email" name="email" size="30"><br><br>
        Contact Number:<br>
        <input type="text" id="contact" name="contact" size="30"><br><br>
        Gender:<br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        
        Communication Address:<br>
        <textarea id="address" name="address" rows="4" cols="30"></textarea><br><br>
        
        Branch:<br>
        <select id="branch" name="branch">
            <option value="">Select Branch</option>
            <option value="cse">CSE</option>
            <option value="csit">CSIT</option>
            <option value="aids">AIDS</option>
            <option value="ece">ECE</option>
        </select><br><br>
        
        <input type="submit" value="SUBMIT">
    </form>
    </center>

</body>
</html>
